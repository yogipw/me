<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="viewport" content="width=device-width" />
  <!-- Favicon and title -->
  <link rel="icon" href="path/to/fav.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.css" integrity="sha512-KRrFrm+GAPOl6xxootmuQHKDoGiR2Gtifqd6XFUH++sluyhWui3vJCkmt0FN0k/H9TQn0f4sZFltC+XnQAKKvQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.js" integrity="sha512-TGU/O51undmqzEuGui6G+td333I3Wufy17Foi8O5TUc4z9rSJg+IpGmRCnLl5s0MUycrdj7vpD6YMsbRppVVzw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <title>YogiPw</title>

  <!-- Halfmoon CSS -->
  <link href="css/halfmoon-variables.min.css" rel="stylesheet" />
  <!--
                Or,
                Use the following (no variables, supports IE11):
                <link href="css/halfmoon.min.css" rel="stylesheet" />
              -->
</head>
<body>
  <!-- Page wrapper with navbar, sidebar, and navbar fixed bottom -->
  <div class="page-wrapper with-navbar">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-content">
        <a class="btn btn-dark" href="/dashboard">
          Back to dashboard
        </a>
      </div>
      <div class="navbar-content ml-auto">

        <!-- Github button container 1 start -->
        <div class="pt-5 mr-5 d-none" id="gh-star-btn-container-1">
          <div class="hidden-dm">
            <a class="github-button" href="https://github.com/halfmoonui/halfmoon" data-color-scheme="no-preference: light; light: light; dark: light;" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star halfmoonui/halfmoon on GitHub">Star</a>
          </div>
          <div class="hidden-lm">
            <a class="github-button" href="https://github.com/halfmoonui/halfmoon" data-color-scheme="no-preference: dark; light: dark; dark: dark;" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star halfmoonui/halfmoon on GitHub">Star</a>
          </div>
        </div>
        <!-- Github button container 1 end -->

        <button class="btn btn-action mr-5" type="button" onclick="halfmoon.toggleDarkMode()" aria-label="Toggle dark mode">
          <i class="fa fa-moon-o" aria-hidden="true"></i>
        </button>
      </div>
    </nav>

    <!-- Content wrapper -->
    <div class="content-wrapper">
      <div id="result" style="display: none;" class="card">
        <div class="card-title text-center">
          Result
        </div>
        <div class="text-center card">
          <pre id=teks>
          </pre>
        </div>
      </div>
      <div class="card">
        <div class="card-title text-center">
          Rumus Matematika Lainnya
        </div>
        <br>
        <form role="form" method="post" id="myform" name="myform">

          <label>Template</label>
          <select class="form-control" data-style="btn-light" id="template" name="template">
            <option selected>Pilih tipe</option>
            <option value="tipe1">Kuadrat</option>
            <option value="tipe2">Kubik</option>
            <option value="tipe3">Perkalian</option>
          </select>

          <br>
          <div class="form-group">
            <label id="ll" class="required">Angka</label>
            <input type="number" id="angka" class="form-control" required="required">
          </div>
          <div id="form-2" style="display: none;" class="form-group">
            <label id="lll" class="required">Dikali</label>
            <input type="number" id="dikali" class="form-control" required="required">
          </div>
          <button type='button' class="btn btn-primary" id="button">Go</button>

        </form>

      </div>

    </div>

    <!-- Navbar fixed bottom -->

  </div>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#template').on('change', function () {
        if (this.value == "tipe1") {
          $("#form-2").hide()
        } else if (this.value == "tipe2") {
          $("#form-2").hide()
        } else if (this.value == "tipe3") {
          $("#form-2").show()
        }
      })
      $("#button").click(function() {
        const temp = $('#template').val();
        teks = $('input#angka').val();
        if (!teks) return Swal.fire({
          title: 'Error!',
          text: 'Diisi dulu ðŸ—¿',
          icon: 'error',
          confirmButtonText: 'Ok'
        })
        if (temp == "tipe1") {
          $.getJSON(`http://localhost:8080/api/rumus/kuadrat?angka=${teks}`,
            function (data) {
              $("#result").show()
              $("#form-2").hide()
              $("#teks").html(data.result);
            })
        } else if (temp == "tipe2") {
          $.getJSON(`http://localhost:8080/api/rumus/kubik?angka=${teks}`,
            function (data) {
              $("#result").show()
              $("#form-2").hide()
              $("#teks").html(data.result);
            })
        } else if (temp == "tipe3") {
          $.getJSON(`http://localhost:8080/api/rumus/perkalian?angka=${teks}&dikali=${$("input#dikali").val()}`,
            function (data) {
              $("#result").show()
              $("#form-2").show()
              $("#teks").html(data.result);
            })
        } else {
          Swal.fire({
            title: 'Error!',
            text: 'Pilih salah satu tipe!',
            icon: 'error',
            confirmButtonText: 'Ok'
          })
        }
      });
    })
  </script>

</div>
<!-- Halfmoon JS -->

<script src="js/halfmoon.min.js"></script>
</body>
</html>
